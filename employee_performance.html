<body>

  <div id="fig_el"></div>
  <script type="text/javascript">
    (function(mpld3){
      var json = {
        "width": 640,
        "height": 480,
        "axes": [{
          "xlim": [ -0.5, 4.5 ],
          "ylim": [ 0.0, 3.0 ],
          "xdomain": [ -0.5, 4.5 ],
          "ydomain": [ 0.0, 3.0 ],
          "xscale": "linear",
          "yscale": "linear",
          "axes": [{
            "position": "bottom",
            "scale": "linear",
            "domain": [ -0.5, 4.5 ],
            "ticks": 5,
            "labels": ["HR","Marketing","Operations","R&D","Sales"]
          },{

            "scale": "linear",

            "ticks": 4
          }],
          "axesbg": "#FFFFFF",
          "axesbgalpha": 1.0,
          "collections": [{
            "type": "bar",
            "paths": [
              [[-0.4,0],[ -0.4,1 ],[ 0.4,1 ],[ 0.4,0 ]],   /* HR */

              [[2.6,0],[ 2.6,1 ],[ 3.4,1 ],[ 3.4,0 ]],     /* R&D */
              [[3.6,0],[ 3.6,2 ],[ 4.4,2 ],[ 4.4,0 ]]      /* Sales */
            ],
            "facecolors":["#440154","#31688e","#35b779","#fde725","#ff7f0e"]
          }]
        }]
      };
      mpld3.draw_figure("fig_el", json);
    })(mpld3);
  </script>
